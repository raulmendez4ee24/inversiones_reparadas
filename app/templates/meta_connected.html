<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta conectada</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="page report">
    <header class="report-header">
      <div>
        <p class="pill">Meta</p>
        <h1>Conexion con Meta</h1>
      </div>
      <a class="ghost" href="/">Inicio</a>
    </header>

    <section class="card">
      {% if status == "ok" %}
        <h3>Listo</h3>
      {% else %}
        <h3>Ocurrio un error</h3>
      {% endif %}
      <p>{{ message }}</p>
      <div class="report-actions">
        {% if lead_id %}
          <a class="button-link" href="/onboarding/{{ lead_id }}">Volver al onboarding</a>
        {% endif %}
        <a class="ghost" href="/">Nueva auditoria</a>
      </div>
      <p class="meta">Puedes cerrar esta pesta√±a y volver al formulario.</p>
    </section>
  </main>
</body>
</html>
